apiVersion: apps/v1
kind: Deployment
metadata:
  name: sakin-correlation
  namespace: sakin
  labels:
    app: sakin-correlation
    tier: backend
spec:
  replicas: 3  # High availability with 3 instances
  strategy:
    type: RollingUpdate
    rollingUpdate:
      maxSurge: 1
      maxUnavailable: 1
  selector:
    matchLabels:
      app: sakin-correlation
  template:
    metadata:
      labels:
        app: sakin-correlation
        version: v1
      annotations:
        prometheus.io/scrape: "true"
        prometheus.io/port: "8080"
        prometheus.io/path: "/metrics"
    spec:
      serviceAccountName: sakin-correlation
      securityContext:
        runAsNonRoot: true
        runAsUser: 1000
        fsGroup: 1000
      affinity:
        podAntiAffinity:
          preferredDuringSchedulingIgnoredDuringExecution:
          - weight: 100
            podAffinityTerm:
              labelSelector:
                matchExpressions:
                - key: app
                  operator: In
                  values:
                  - sakin-correlation
              topologyKey: kubernetes.io/hostname
      containers:
      - name: correlation
        image: sakin/correlation:latest
        imagePullPolicy: Always
        ports:
        - containerPort: 8080
          name: http
          protocol: TCP
        - containerPort: 9090
          name: metrics
          protocol: TCP
        env:
        - name: ASPNETCORE_ENVIRONMENT
          value: "Production"
        - name: ASPNETCORE_URLS
          value: "http://+:8080"
        - name: ConnectionStrings__Postgres
          valueFrom:
            secretKeyRef:
              name: sakin-postgres
              key: connection-string
        - name: Redis__ConnectionString
          valueFrom:
            secretKeyRef:
              name: sakin-redis
              key: connection-string
        - name: Kafka__BootstrapServers
          value: "kafka-headless.kafka.svc.cluster.local:9092"
        - name: Kafka__SecurityProtocol
          value: "SaslSsl"
        - name: Kafka__SaslMechanism
          value: "SCRAM-SHA-256"
        - name: Kafka__SaslUsername
          valueFrom:
            secretKeyRef:
              name: sakin-kafka-user
              key: username
        - name: Kafka__SaslPassword
          valueFrom:
            secretKeyRef:
              name: sakin-kafka-user
              key: password
        - name: TLS__Enabled
          value: "true"
        - name: TLS__CertificatePath
          value: "/secrets/certs"
        volumeMounts:
        - name: tls-certs
          mountPath: /secrets/certs
          readOnly: true
        - name: config
          mountPath: /app/appsettings.Production.json
          subPath: appsettings.json
          readOnly: true
        resources:
          requests:
            cpu: 500m
            memory: 512Mi
          limits:
            cpu: 2000m
            memory: 2Gi
        livenessProbe:
          httpGet:
            path: /health/live
            port: 8080
          initialDelaySeconds: 30
          periodSeconds: 10
          timeoutSeconds: 5
          failureThreshold: 3
        readinessProbe:
          httpGet:
            path: /health/ready
            port: 8080
          initialDelaySeconds: 10
          periodSeconds: 5
          timeoutSeconds: 3
          failureThreshold: 3
        startupProbe:
          httpGet:
            path: /health/startup
            port: 8080
          initialDelaySeconds: 0
          periodSeconds: 5
          timeoutSeconds: 3
          failureThreshold: 30
      volumes:
      - name: tls-certs
        secret:
          secretName: sakin-correlation-tls
          defaultMode: 0400
      - name: config
        configMap:
          name: sakin-correlation-config
---
apiVersion: v1
kind: Service
metadata:
  name: sakin-correlation
  namespace: sakin
  labels:
    app: sakin-correlation
spec:
  selector:
    app: sakin-correlation
  ports:
  - name: http
    port: 8080
    targetPort: 8080
    protocol: TCP
  - name: metrics
    port: 9090
    targetPort: 9090
    protocol: TCP
  type: ClusterIP
  sessionAffinity: None
---
apiVersion: v1
kind: ServiceAccount
metadata:
  name: sakin-correlation
  namespace: sakin
---
apiVersion: policy/v1
kind: PodDisruptionBudget
metadata:
  name: sakin-correlation-pdb
  namespace: sakin
spec:
  minAvailable: 2
  selector:
    matchLabels:
      app: sakin-correlation
---
apiVersion: autoscaling/v2
kind: HorizontalPodAutoscaler
metadata:
  name: sakin-correlation-hpa
  namespace: sakin
spec:
  scaleTargetRef:
    apiVersion: apps/v1
    kind: Deployment
    name: sakin-correlation
  minReplicas: 3
  maxReplicas: 10
  metrics:
  - type: Resource
    resource:
      name: cpu
      target:
        type: Utilization
        averageUtilization: 70
  - type: Resource
    resource:
      name: memory
      target:
        type: Utilization
        averageUtilization: 80
  behavior:
    scaleDown:
      stabilizationWindowSeconds: 300
      policies:
      - type: Percent
        value: 50
        periodSeconds: 60
    scaleUp:
      stabilizationWindowSeconds: 60
      policies:
      - type: Percent
        value: 100
        periodSeconds: 30
      - type: Pods
        value: 2
        periodSeconds: 30
      selectPolicy: Max
