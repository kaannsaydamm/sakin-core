networks:
  sakin-network:
    driver: bridge

volumes:
  postgres-data:
  redis-data:
  kafka-data:
  zookeeper-data:
  opensearch-data:
  clickhouse-data:
  geoip-data:
  prometheus-data:
  alertmanager-data:
  grafana-data:
  jaeger-data:

services:
  # PostgreSQL - Primary database for network sensor and events
  postgres:
    image: postgres:16-alpine
    container_name: sakin-postgres
    environment:
      POSTGRES_USER: postgres
      POSTGRES_PASSWORD: postgres_dev_password
      POSTGRES_DB: network_db
      POSTGRES_INITDB_ARGS: "-E UTF8"
    ports:
      - "5432:5432"
    volumes:
      - postgres-data:/var/lib/postgresql/data
      - ./scripts/postgres:/docker-entrypoint-initdb.d
    networks:
      - sakin-network
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U postgres -d network_db"]
      interval: 10s
      timeout: 5s
      retries: 5
    restart: unless-stopped

  # Redis - Caching and session storage
  redis:
    image: redis:7-alpine
    container_name: sakin-redis
    command: redis-server --requirepass redis_dev_password --appendonly yes
    ports:
      - "6379:6379"
    volumes:
      - redis-data:/data
    networks:
      - sakin-network
    healthcheck:
      test: ["CMD", "redis-cli", "--raw", "incr", "ping"]
      interval: 10s
      timeout: 5s
      retries: 5
    restart: unless-stopped

  # Zookeeper - Coordination service for Kafka
  zookeeper:
    image: confluentinc/cp-zookeeper:7.5.0
    container_name: sakin-zookeeper
    environment:
      ZOOKEEPER_CLIENT_PORT: 2181
      ZOOKEEPER_TICK_TIME: 2000
      ZOOKEEPER_SYNC_LIMIT: 2
    ports:
      - "2181:2181"
    volumes:
      - zookeeper-data:/var/lib/zookeeper/data
    networks:
      - sakin-network
    healthcheck:
      test: ["CMD", "bash", "-c", "echo 'ruok' | nc localhost 2181 | grep imok"]
      interval: 10s
      timeout: 5s
      retries: 5
    restart: unless-stopped

  # Kafka - Message broker for event streaming
  kafka:
    image: confluentinc/cp-kafka:7.5.0
    container_name: sakin-kafka
    depends_on:
      zookeeper:
        condition: service_healthy
    environment:
      KAFKA_BROKER_ID: 1
      KAFKA_ZOOKEEPER_CONNECT: zookeeper:2181
      KAFKA_ADVERTISED_LISTENERS: PLAINTEXT://kafka:9092,PLAINTEXT_HOST://localhost:29092
      KAFKA_LISTENER_SECURITY_PROTOCOL_MAP: PLAINTEXT:PLAINTEXT,PLAINTEXT_HOST:PLAINTEXT
      KAFKA_INTER_BROKER_LISTENER_NAME: PLAINTEXT
      KAFKA_OFFSETS_TOPIC_REPLICATION_FACTOR: 1
      KAFKA_AUTO_CREATE_TOPICS_ENABLE: "true"
      KAFKA_LOG_RETENTION_HOURS: 168
      KAFKA_LOG_SEGMENT_BYTES: 1073741824
    ports:
      - "9092:9092"
      - "29092:29092"
    volumes:
      - kafka-data:/var/lib/kafka/data
    networks:
      - sakin-network
    healthcheck:
      test: ["CMD", "kafka-broker-api-versions", "--bootstrap-server", "localhost:9092"]
      interval: 10s
      timeout: 10s
      retries: 5
    restart: unless-stopped

  # OpenSearch - Search and analytics engine
  opensearch:
    image: opensearchproject/opensearch:2.11.0
    container_name: sakin-opensearch
    environment:
      - cluster.name=sakin-cluster
      - node.name=sakin-node
      - discovery.type=single-node
      - bootstrap.memory_lock=true
      - "OPENSEARCH_JAVA_OPTS=-Xms512m -Xmx512m"
      - "DISABLE_SECURITY_PLUGIN=true"
      - "DISABLE_INSTALL_DEMO_CONFIG=true"
    ulimits:
      memlock:
        soft: -1
        hard: -1
      nofile:
        soft: 65536
        hard: 65536
    ports:
      - "9200:9200"
      - "9600:9600"
    volumes:
      - opensearch-data:/usr/share/opensearch/data
    networks:
      - sakin-network
    healthcheck:
      test: ["CMD-SHELL", "curl -s http://localhost:9200/_cluster/health | grep -q '\"status\":\"\\(green\\|yellow\\)'"]
      interval: 10s
      timeout: 5s
      retries: 10
    restart: unless-stopped

  # OpenSearch Dashboards - Visualization (optional)
  opensearch-dashboards:
    image: opensearchproject/opensearch-dashboards:2.11.0
    container_name: sakin-opensearch-dashboards
    depends_on:
      opensearch:
        condition: service_healthy
    environment:
      - 'OPENSEARCH_HOSTS=["http://opensearch:9200"]'
      - "DISABLE_SECURITY_DASHBOARDS_PLUGIN=true"
    ports:
      - "5601:5601"
    networks:
      - sakin-network
    healthcheck:
      test: ["CMD-SHELL", "curl -s http://localhost:5601/api/status | grep -q '\"overall\":{\"level\":\"available\"'"]
      interval: 10s
      timeout: 5s
      retries: 10
    restart: unless-stopped

  # ClickHouse - OLAP database for analytics
  clickhouse:
    image: clickhouse/clickhouse-server:23.11-alpine
    container_name: sakin-clickhouse
    environment:
      CLICKHOUSE_DB: sakin_analytics
      CLICKHOUSE_USER: clickhouse
      CLICKHOUSE_PASSWORD: clickhouse_dev_password
      CLICKHOUSE_DEFAULT_ACCESS_MANAGEMENT: 1
    ports:
      - "8123:8123"  # HTTP interface
      - "9000:9000"  # Native interface
    volumes:
      - clickhouse-data:/var/lib/clickhouse
      - ./scripts/clickhouse:/docker-entrypoint-initdb.d
    networks:
      - sakin-network
    ulimits:
      nofile:
        soft: 262144
        hard: 262144
    healthcheck:
      test: ["CMD", "wget", "--spider", "-q", "http://localhost:8123/ping"]
      interval: 10s
      timeout: 5s
      retries: 5
    restart: unless-stopped

  # Network Sensor Service (placeholder - will be built from source)
  # Uncomment when ready to deploy
  # network-sensor:
  #   build:
  #     context: ../
  #     dockerfile: sakin-core/services/network-sensor/Dockerfile
  #   container_name: sakin-network-sensor
  #   depends_on:
  #     postgres:
  #       condition: service_healthy
  #     redis:
  #       condition: service_healthy
  #   environment:
  #     - Database__Host=postgres
  #     - Database__Port=5432
  #     - Database__Database=network_db
  #     - Database__Username=postgres
  #     - Database__Password=postgres_dev_password
  #     - ASPNETCORE_ENVIRONMENT=Development
  #   networks:
  #     - sakin-network
  #   network_mode: host  # Required for packet capture
  #   cap_add:
  #     - NET_ADMIN
  #     - NET_RAW
  #   restart: unless-stopped

  # Ingest Service
  ingest:
    build:
      context: ../
      dockerfile: sakin-ingest/Dockerfile
    container_name: sakin-ingest
    depends_on:
      kafka:
        condition: service_healthy
      opensearch:
        condition: service_healthy
      clickhouse:
        condition: service_healthy
    environment:
      - Kafka__BootstrapServers=kafka:9092
      - OpenSearch__Url=http://opensearch:9200
      - ClickHouse__Host=clickhouse
      - ClickHouse__Port=8123
      - ClickHouse__Database=sakin_analytics
      - ClickHouse__Username=clickhouse
      - ClickHouse__Password=clickhouse_dev_password
      - ASPNETCORE_ENVIRONMENT=Development
    volumes:
      - ../data/geoip:/data:ro
    networks:
      - sakin-network
    restart: unless-stopped

  # Prometheus - Metrics collection and alerting
  prometheus:
    image: prom/prometheus:latest
    container_name: sakin-prometheus
    command:
      - '--config.file=/etc/prometheus/prometheus.yml'
      - '--storage.tsdb.path=/prometheus'
      - '--web.console.libraries=/usr/share/prometheus/console_libraries'
      - '--web.console.templates=/usr/share/prometheus/consoles'
    ports:
      - "9090:9090"
    volumes:
      - ./monitoring/prometheus.yml:/etc/prometheus/prometheus.yml:ro
      - ./monitoring/alert-rules.yml:/etc/prometheus/rules/alert-rules.yml:ro
      - prometheus-data:/prometheus
    networks:
      - sakin-network
    depends_on:
      - alertmanager
    restart: unless-stopped

  # Alertmanager - Alert routing and notification
  alertmanager:
    image: prom/alertmanager:latest
    container_name: sakin-alertmanager
    command:
      - '--config.file=/etc/alertmanager/config.yml'
      - '--storage.path=/alertmanager'
    ports:
      - "9093:9093"
    volumes:
      - ./monitoring/alertmanager.yml:/etc/alertmanager/config.yml:ro
      - alertmanager-data:/alertmanager
    networks:
      - sakin-network
    environment:
      - SLACK_WEBHOOK_URL=${SLACK_WEBHOOK_URL:-https://hooks.slack.com/services/PLACEHOLDER}
    restart: unless-stopped

  # Grafana - Visualization and dashboards
  grafana:
    image: grafana/grafana:latest
    container_name: sakin-grafana
    ports:
      - "3000:3000"
    environment:
      - GF_SECURITY_ADMIN_USER=${GRAFANA_ADMIN_USER:-admin}
      - GF_SECURITY_ADMIN_PASSWORD=${GRAFANA_ADMIN_PASSWORD:-admin}
      - GF_INSTALL_PLUGINS=grafana-piechart-panel
      - GF_USERS_ALLOW_SIGN_UP=false
    volumes:
      - grafana-data:/var/lib/grafana
      - ./monitoring/grafana/provisioning/datasources:/etc/grafana/provisioning/datasources:ro
      - ./monitoring/grafana/provisioning/dashboards:/etc/grafana/provisioning/dashboards:ro
      - ./monitoring/grafana/dashboards:/var/lib/grafana/dashboards:ro
    networks:
      - sakin-network
    depends_on:
      - prometheus
    restart: unless-stopped

  # Jaeger - Distributed tracing (optional)
  jaeger:
    image: jaegertracing/all-in-one:latest
    container_name: sakin-jaeger
    ports:
      - "16686:16686"  # Jaeger UI
      - "14268:14268"  # HTTP collector
      - "4317:4317"    # OTLP receiver (gRPC)
      - "4318:4318"    # OTLP receiver (HTTP)
    environment:
      - COLLECTOR_OTLP_ENABLED=true
    volumes:
      - jaeger-data:/badger/data
    networks:
      - sakin-network
    restart: unless-stopped

  # SOAR Service - Security Orchestration, Automation and Response
  soar:
    build:
      context: ../
      dockerfile: sakin-soar/Dockerfile
    container_name: sakin-soar
    depends_on:
      kafka:
        condition: service_healthy
      postgres:
        condition: service_healthy
      redis:
        condition: service_healthy
    environment:
      - Kafka__BootstrapServers=kafka:9092
      - Database__Host=postgres
      - Database__Port=5432
      - Database__Database=network_db
      - Database__Username=postgres
      - Database__Password=postgres_dev_password
      - Redis__ConnectionString=redis:6379,password=redis_dev_password
      - SLACK_WEBHOOK_URL=${SLACK_WEBHOOK_URL:-}
      - JIRA_BASE_URL=${JIRA_BASE_URL:-}
      - JIRA_API_TOKEN=${JIRA_API_TOKEN:-}
      - SMTP_HOST=${SMTP_HOST:-}
      - SMTP_PORT=${SMTP_PORT:-587}
      - SMTP_USERNAME=${SMTP_USERNAME:-}
      - SMTP_PASSWORD=${SMTP_PASSWORD:-}
      - Telemetry__ServiceName=sakin-soar
      - Telemetry__OtlpEndpoint=http://jaeger:4317
      - ASPNETCORE_ENVIRONMENT=Development
    volumes:
      - ../configs/playbooks:/etc/sakin/playbooks
      - ../configs/correlation-rules:/etc/sakin/correlation-rules
    networks:
      - sakin-network
    restart: unless-stopped
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:8080/healthz"]
      interval: 10s
      timeout: 5s
      retries: 5

  # ClickHouse Event Sink - Analytics
  clickhouse-sink:
    build:
      context: ../
      dockerfile: sakin-analytics/Sakin.Analytics.ClickHouseSink/Dockerfile
    container_name: sakin-clickhouse-sink
    depends_on:
      kafka:
        condition: service_healthy
      clickhouse:
        condition: service_healthy
    environment:
      - Kafka__BootstrapServers=kafka:9092
      - ClickHouse__Host=clickhouse
      - ClickHouse__Port=8123
      - ClickHouse__Database=sakin_analytics
      - ClickHouse__Username=clickhouse
      - ClickHouse__Password=clickhouse_dev_password
      - BaselineAggregation__KafkaTopic=normalized-events
      - Telemetry__ServiceName=sakin-clickhouse-sink
      - Telemetry__OtlpEndpoint=http://jaeger:4317
      - ASPNETCORE_ENVIRONMENT=Development
    networks:
      - sakin-network
    restart: unless-stopped
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:8080/healthz"]
      interval: 10s
      timeout: 5s
      retries: 5

  # Baseline Calculation Worker - ML/Anomaly Detection
  baseline-worker:
    build:
      context: ../
      dockerfile: sakin-analytics/Sakin.Analytics.BaselineWorker/Dockerfile
    container_name: sakin-baseline-worker
    depends_on:
      clickhouse:
        condition: service_healthy
      redis:
        condition: service_healthy
    environment:
      - ClickHouse__Host=clickhouse
      - ClickHouse__Port=8123
      - ClickHouse__Database=sakin_analytics
      - ClickHouse__Username=clickhouse
      - ClickHouse__Password=clickhouse_dev_password
      - Redis__ConnectionString=redis:6379,password=redis_dev_password
      - BaselineAggregation__Enabled=true
      - BaselineAggregation__AnalysisWindowDays=7
      - BaselineAggregation__BaselineTtlHours=25
      - Telemetry__ServiceName=sakin-baseline-worker
      - Telemetry__OtlpEndpoint=http://jaeger:4317
      - ASPNETCORE_ENVIRONMENT=Development
    networks:
      - sakin-network
    restart: unless-stopped
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:8080/healthz"]
      interval: 10s
      timeout: 5s
      retries: 5
