name: CI

on:
  push:
    branches:
      - main
      - develop
      - 'feature/**'
      - 'bugfix/**'
  pull_request:
    branches:
      - main
      - develop

jobs:
  build-and-test:
    name: Build and Test
    runs-on: ubuntu-latest
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
        
      - name: Setup .NET 8 SDK
        uses: actions/setup-dotnet@v4
        with:
          dotnet-version: '8.0.x'
          
      - name: Cache NuGet packages
        uses: actions/cache@v4
        with:
          path: ~/.nuget/packages
          key: ${{ runner.os }}-nuget-${{ hashFiles('**/*.csproj') }}
          restore-keys: |
            ${{ runner.os }}-nuget-
            
      - name: Restore dependencies
        run: dotnet restore SAKINCore-CS.sln
        
      - name: Build solution
        run: dotnet build SAKINCore-CS.sln --configuration Release --no-restore
        
      - name: Run unit tests
        run: dotnet test SAKINCore-CS.sln --configuration Release --no-build --verbosity normal --logger trx --results-directory ./TestResults
        
      - name: Upload test results
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: test-results
          path: ./TestResults/*.trx
          
      - name: Check code formatting
        run: dotnet format SAKINCore-CS.sln --verify-no-changes --verbosity diagnostic
